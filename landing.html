<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | AI Passive Income</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Poppins', sans-serif;
      user-select: none;
      color: #fff;
      overflow: hidden;
      position: relative;
    }

    .enter-container {
      text-align: center;
      padding: 3rem 4rem;
      border-radius: 20px;
      background: rgba(10, 20, 40, 0.7);
      box-shadow: 0 0 40px #06b6d4;
      user-select: none;
      max-width: 400px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 15px #38bdf8;
    }

    button {
      background: linear-gradient(135deg, #06b6d4, #0ea5e9);
      border: none;
      padding: 1.5rem 5rem;
      font-size: 2.2rem;
      font-weight: 700;
      border-radius: 50px;
      color: white;
      cursor: pointer;
      box-shadow: 0 0 25px #38bdf8;
      transition: all 0.3s ease;
      user-select: none;
    }

    button:hover,
    button:focus {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      box-shadow: 0 0 40px #38bdf8;
      transform: scale(1.1);
      outline: none;
    }
  </style>
</head>
<body>
  <main class="enter-container" role="main">
    <h1>Welcome to AI Passive Income</h1>
    <button id="enterBtn" aria-label="Enter Website">ENTER</button>
  </main>

  <script>
    document.getElementById('enterBtn').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
