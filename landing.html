<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to AI Passive Income</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Adsense snippet -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2373469554701279"
          crossorigin="anonymous"></script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cousine:ital,wght@1,700&display=swap');

    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Cousine', monospace;
      background: linear-gradient(135deg, #00111f, #003366);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeIn 1.8s ease forwards;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .landing-container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 0 30px #00bfff;
      max-width: 450px;
      width: 90vw;
    }

    .landing-container h1 {
      font-size: 3.5rem;
      margin-bottom: 20px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 0.15em;
      text-shadow: 0 0 10px #00bfff;
    }

    .landing-container p {
      font-size: 1.3rem;
      margin-bottom: 40px;
      color: #cce7ff;
      font-style: italic;
      letter-spacing: 0.05em;
    }

    .enter-btn {
      background: linear-gradient(45deg, #00bfff, #004080);
      border: none;
      padding: 18px 60px;
      font-size: 1.4rem;
      font-weight: 700;
      color: #fff;
      border-radius: 40px;
      cursor: pointer;
      box-shadow: 0 0 12px #00bfff;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      user-select: none;
    }

    .enter-btn:hover,
    .enter-btn:focus {
      background: linear-gradient(45deg, #0080ff, #001f3f);
      box-shadow: 0 0 24px #00ffff;
      outline: none;
      transform: scale(1.05);
    }
  </style>

</head>
<body>
  <div class="landing-container" role="main" aria-label="Welcome page with enter button">
    <h1>AI Passive Income</h1>
    <p>Your gateway to automated affiliate earnings</p>
    <button class="enter-btn" onclick="location.href='index.html'">Enter Site</button>
  </div>
</body>
</html>
