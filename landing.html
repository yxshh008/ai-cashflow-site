<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome | AI Passive Income</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto&display=swap"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    /* Landing page overrides */
    body.landing {
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      user-select: none;
      font-family: 'Poppins', sans-serif;
      color: white;
      position: relative;
    }

    .particles {
      position: absolute;
      inset: 0;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.15) 2px, transparent 2px);
      background-size: 50px 50px;
      animation: particleMove 20s linear infinite;
      filter: drop-shadow(0 0 6px #d19aff);
      opacity: 0.3;
      z-index: 0;
    }

    @keyframes particleMove {
      0% {
        background-position: 0 0;
      }
      100% {
        background-position: 50px 50px;
      }
    }

    .enter-container {
      text-align: center;
      z-index: 10;
      max-width: 500px;
      padding: 20px;
      animation: fadeIn 2s ease forwards;
      box-shadow: 0 0 30px #d19aff;
      border-radius: 20px;
      background: rgba(255 255 255 / 0.1);
      backdrop-filter: blur(10px);
    }

    .enter-container h1 {
      font-size: 3.8rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 25px #c084fc;
    }

    .enter-button {
      font-size: 2.4rem;
      padding: 1.3rem 3.5rem;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #e100ff, #7f00ff);
      color: white;
      cursor: pointer;
      box-shadow: 0 0 40px #c084fc;
      transition: all 0.3s ease;
      font-weight: 700;
      user-select: none;
    }

    .enter-button:hover {
      background: linear-gradient(135deg, #c084fc, #d8b4fe);
      box-shadow: 0 0 60px #d8b4fe;
      transform: scale(1.1);
    }

    .fade-out {
      animation: fadeOut 1.5s forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body class="landing">
  <div class="particles"></div>
  <div class="enter-container" role="main">
    <h1>Welcome to AI Passive Income</h1>
    <button class="enter-button" id="enterBtn" aria-label="Enter Website">
      Enter
    </button>
  </div>

  <script>
    const btn = document.getElementById('enterBtn');
    btn.addEventListener('click', () => {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 1500);
    });
  </script>
</body>
</html>
