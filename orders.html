<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>How to Order - AI Passive Income</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <style>
    .orders-page {
      max-width: 900px;
      margin: 5rem auto 6rem;
      padding: 0 2rem;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
    }

    .orders-page h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      color: #a78bfa;
      text-align: center;
      margin-bottom: 3rem;
      text-shadow: 0 0 10px #a78bfaaa;
    }

    .section {
      background: rgba(167, 139, 250, 0.12);
      border-radius: 16px;
      padding: 2.5rem 2rem;
      margin-bottom: 3rem;
      box-shadow: 0 12px 30px rgba(167, 139, 250, 0.3);
    }

    .section h2 {
      font-family: 'Poppins', sans-serif;
      font-size: 1.8rem;
      color: #d8b4fe;
      margin-bottom: 1rem;
    }

    .section p {
      line-height: 1.6;
      font-size: 1.1rem;
      color: #ddd;
    }

    .faq-item {
      margin-top: 1.5rem;
    }

    .faq-item h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      color: #c4b5fd;
      cursor: pointer;
      margin-bottom: 0.3rem;
      user-select: none;
      transition: color 0.3s ease;
    }

    .faq-item h3:hover {
      color: #a78bfa;
    }

    .faq-item p {
      font-size: 1rem;
      color: #ddd;
      line-height: 1.5;
      margin-left: 1rem;
    }

    .collapsed {
      display: none;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">AI Passive Income</div>
